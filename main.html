<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./dist/main.css">
    <title>카카오 페이 - 10주간의 현금스웩</title>
</head>

<body>
    <div class="wrap-bg"></div>

    <div class="content">
        <header class="top-txt">
            <p class="txt left"></p>
            <p class="txt center"></p>
            <p class="txt right"></p>
            <span class="blind">카카오페이 송금, 10주간의 현금스웩</span>
        </header>

        <main>
            <h1 class="title">
                <p class="txt-drop-the"></p>
                <p class="txt-money-outer"></p>
                <p class="txt-money-inner"></p>
                <p class="txt-title"></p>
                <p class="effect-fire"></p>
                <span class="blind">drop the money, 송금만해도 현금이 쏟아진다, 총 1억원</span>
            </h1>

            <div class="main-img">
                <p class="money-img-01"></p>
                <p class="money-img-02"></p>
                <p class="money-img-03"></p>
                <p class="money-img-04"></p>
            </div>

            <div class="txt-reword">
                <img src="./image/txt_reword.png" alt="추첨을 통해 카카오머니를 드립니다. 백만원 1명, 1만원 100명, 1천원 1천명, 붸애원 15만명">
            </div>

            <div class="wrap-sns">
                <p class="sns-outer"></p>
                <p class="sns-inner">
                    <a href="#" class="btn-sns kakaotalk"></a>
                    <a href="#" class="btn-sns kakaostory"></a>
                    <a href="#" class="btn-sns facebook"></a>
                    <a href="#" class="btn-sns twitter"></a>
                </p>
                <span class="blind">친구들도 우리와 함께 갑시다. 카카오톡, 카카오스토리, 페이스북, 트위터</span>
            </div>

            <div class="coin-bottom">
                <img src="./image/coin_bottom.png" alt="">
            </div>

            <!-- 좌측 코인 -->
            <div class="wrap-side-coin">
                <p class="img-coin-left-01 side" data-ratio="0.2"></p>
                <p class="img-coin-left-02 side" data-ratio="0.3"></p>
                <p class="img-coin-left-03 side" data-ratio="0.3"></p>
            </div>
            <!--// 좌측 코인 -->

            <!-- 우측 코인 -->
            <div class="wrap-side-coin">
                <p class="img-coin-right-02 side" data-ratio="0.3"></p>
                <p class="img-coin-right-01 side" data-ratio="0.2"></p>
                <p class="img-coin-right-03 side" data-ratio="0.3"></p>
            </div>
            <!--// 우측 코인 -->

            <a href="#" class="btn-register" id="btnRegister">
                <img src="./image/btn_register.png" alt="참여하기">
            </a>

            <!-- 가운데 코인 -->
            <div class="center-coins" id="centerCoins">
                <p class="img-coin-left-02 center coin-01"></p>
                <p class="img-coin-right-01 center coin-02"></p>
                <p class="img-coin-right-02 center coin-03"></p>
                <p class="img-coin-left-02 center coin-04"></p>
                <p class="img-coin-right-01 center coin-05"></p>
                <p class="img-coin-right-02 center coin-06"></p>
            </div>
            <!-- 가운데 코인 -->
        </main>
    </div>

    <!-- layer -->
    <div class="wrap-layer">
        <!-- layer 상단 -->
        <div class="top-area">
            <a href="#" class="btn-close" id="btnCloseLayer"></a>
            <p class="w-img"></p>
            <p class="txt"></p>
            <span class="blind">이벤트 계좌로 1원 보내봐</span>
        </div>
        <!--// layer 상단 -->

        <!-- layer 하단 -->
        <div class="bottom-area">
            <p class="txt">
                <a href="#" class="btn-one">
                    <span class="blind">1원쿠폰</span>
                </a>
                <a href="#" class="btn-update">
                    <span class="blind">카톡 업데이트</span>
                </a>
            </p>
            <span class="blind">송금할 1원이 없다면?</span>
            <ul class="blind">
                <li>송금 후, 즉시 당첨 확인 가능 & 1원 환불(카카오페이 플러스친구 메시지로 안내)</li>
                <li>매일 10회 참여 가능 / 매주 경품 변경</li>
                <li>카톡 최신 버전에만 참여 가능</li>
            </ul>
        </div>
        <!--// layer 하단 -->

        <div class="wrap-btn-send">
            <a href="#" class="btn-send">
                <img src="./image/btn_send.png" alt="송금하기">
            </a>
        </div>
    </div>
    <!--// layer -->

    <script src="./js/main.js"></script>
</body>

</html>
